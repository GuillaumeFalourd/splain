name: CI-latest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: ["2.13.0","2.13.1","2.13.2","2.13.3","2.13.4","2.13.5"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run tests
        run: VERSION=${{matrix.version}} ./dev/build.sh
      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: |
            **/test-reports/*.xml
          check_name: |
            Test Report (${{matrix.version}})
